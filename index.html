<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Popper Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none; /* Changed to none for better touch control */
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .heart {
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 80px;
            line-height: 80px;
            color: #ff69b4;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            touch-action: none;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.7));
            user-select: none;
        }

        .popping {
            transform: scale(2.5) rotate(720deg);
            opacity: 0;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 1));
            color: #ffb6c1;
        }

        #resetHeart {
            position: absolute;
            width: 150px;
            height: 150px;
            font-size: 150px;
            line-height: 150px;
            color: #ff1493;
            text-align: center;
            filter: drop-shadow(0 0 12px rgba(255, 20, 147, 0.8));
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="resetHeart">♥</div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playPopSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const resetHeart = document.getElementById('resetHeart');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            resetHeart.style.left = `${(window.innerWidth - 150) / 2}px`;
            resetHeart.style.top = `${(window.innerHeight - 150) / 2}px`;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Heart {
            constructor(x, y, index) {
                this.x = x;
                this.y = y;
                this.originalX = x; // Store original position
                this.originalY = y;
                this.index = index;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.opacity = 1;
                this.popping = false;
                
                // Speed parameters for properly controlled acceleration
                this.minSpeed = 0.003; // Very slow start speed
                this.maxSpeed = 0.12;  // Fast end speed
                
                // Delay movement based on index for scattered effect
                this.moveDelay = 0;
                this.targetX = null;
                this.targetY = null;
                
                // Add unique character to each heart
                this.oscillationSpeed = Math.random() * 0.02 + 0.01;
                this.oscillationOffset = Math.random() * Math.PI * 2;
                
                this.element = document.createElement('div');
                this.element.className = 'heart';
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.element.innerHTML = '♥';
                document.body.appendChild(this.element);

                this.element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.popping) {
                        this.pop();
                    }
                });
            }

            pop() {
                this.popping = true;
                this.element.classList.add('popping');
                playPopSound();
                setTimeout(() => {
                    this.element.remove();
                }, 800);
            }
            
            // Calculate distance between two points
            distanceTo(x1, y1, x2, y2) {
                return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
            }
            
            update(touchX, touchY, allHearts) {
                if (this.popping) return;
                
                // Store new target when finger position changes significantly
                if (touchX !== null && touchY !== null) {
                    if (this.targetX === null || this.targetY === null ||
                        this.distanceTo(this.targetX, this.targetY, touchX, touchY) > 50) {
                        
                        // Set movement delay based on heart's position in array
                        // This creates a cascading effect where hearts start moving one after another
                        this.moveDelay = this.index * 50; // 50ms delay per heart
                        
                        // Store the target
                        this.targetX = touchX;
                        this.targetY = touchY;
                    }
                } else {
                    // Reset target when finger is lifted
                    this.targetX = null;
                    this.targetY = null;
                    this.moveDelay = 0;
                }
                
                if (this.moveDelay > 0) {
                    // Reduce delay timer
                    this.moveDelay -= 16; // Assuming ~60fps (16ms per frame)
                    // Add slight drift while waiting
                    this.x += (Math.random() - 0.5) * 0.5;
                    this.y += (Math.random() - 0.5) * 0.5;
                } 
                else if (this.targetX !== null && this.targetY !== null) {
                    // Movement with proper acceleration toward finger
                    const dx = this.targetX - this.x;
                    const dy = this.targetY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Calculate speed factor - true acceleration pattern
                    // Starts very slow and increases as heart gets closer
                    let speed;
                    if (distance < 20) {
                        // Maximum speed when very close
                        speed = this.maxSpeed;
                    } else {
                        // Speed increases as distance decreases
                        // Slow at beginning (far away), faster as getting closer
                        const ratio = Math.min(1.0, 400 / distance);
                        speed = this.minSpeed + (this.maxSpeed - this.minSpeed) * Math.pow(ratio, 2);
                    }
                    
                    // Apply movement with calculated speed
                    this.x += dx * speed;
                    this.y += dy * speed;
                    
                    // Add slight oscillation for more interesting movement
                    const time = Date.now() / 1000;
                    this.x += Math.sin(time * this.oscillationSpeed + this.oscillationOffset) * 0.5;
                    this.y += Math.cos(time * this.oscillationSpeed + this.oscillationOffset) * 0.5;
                    
                    // Avoid clumping by keeping distance from other hearts
                    for (const otherHeart of allHearts) {
                        if (otherHeart !== this) {
                            const separationDx = this.x - otherHeart.x;
                            const separationDy = this.y - otherHeart.y;
                            const separationDist = Math.sqrt(separationDx * separationDx + separationDy * separationDy);
                            
                            if (separationDist < 50) { // Minimum distance between hearts
                                const repulsionFactor = 0.02;
                                const repulsion = (50 - separationDist) * repulsionFactor;
                                
                                // Add repulsion vector
                                if (separationDist > 0) { // Avoid division by zero
                                    this.x += (separationDx / separationDist) * repulsion;
                                    this.y += (separationDy / separationDist) * repulsion;
                                }
                            }
                        }
                    }
                } else {
                    // When not being dragged, hearts gradually return to their original positions
                    const dx = this.originalX - this.x;
                    const dy = this.originalY - this.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Return speed based on distance
                    const returnSpeedFactor = 0.01 + (0.03 * (distance / 300));
                    
                    // Slowly return to original position
                    this.x += dx * returnSpeedFactor;
                    this.y += dy * returnSpeedFactor;
                    
                    // Add slight random movement
                    this.x += (Math.random() - 0.5) * 0.8;
                    this.y += (Math.random() - 0.5) * 0.8;
                }
                
                // Keep within bounds
                if (this.x <= 0) {
                    this.x = 0;
                } else if (this.x >= window.innerWidth - 80) {
                    this.x = window.innerWidth - 80;
                }

                if (this.y <= 0) {
                    this.y = 0;
                } else if (this.y >= window.innerHeight - 80) {
                    this.y = window.innerHeight - 80;
                }
                
                // Update position
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
            }
        }

        let hearts = [];
        const initialHeartCount = 15; // Increased number of hearts for better effect
        let totalHeartsCreated = initialHeartCount;
        let touchX = null;
        let touchY = null;
        let lastTouchX = null;
        let lastTouchY = null;

        function spawnHeart(x, y, index) {
            // Spawn hearts in random positions across the screen
            const randomX = Math.random() * (window.innerWidth - 100) + 50;
            const randomY = Math.random() * (window.innerHeight - 100) + 50;
            const newHeart = new Heart(randomX, randomY, index);
            hearts.push(newHeart);
            totalHeartsCreated++;
        }

        function initializeHearts() {
            hearts.forEach(heart => heart.element.remove());
            hearts = [];
            totalHeartsCreated = initialHeartCount;
            
            // Distribute hearts across the screen rather than at center
            for (let i = 0; i < initialHeartCount; i++) {
                const x = Math.random() * (window.innerWidth - 100) + 50;
                const y = Math.random() * (window.innerHeight - 100) + 50;
                spawnHeart(x, y, i);
            }
        }

        resetHeart.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initializeHearts();
        });

        window.addEventListener('load', () => {
            resizeCanvas();
            initializeHearts();
            enterFullScreen();
        });

        let lastSpawnTime = Date.now();
        const spawnInterval = 3000; // Longer interval between spawns

        function gameLoop() {
            hearts = hearts.filter(heart => !heart.popping || heart.opacity > 0);
            
            // Determine if touch position has significantly changed
            let touchMoved = false;
            if (touchX !== null && lastTouchX !== null) {
                const touchDist = Math.sqrt(Math.pow(touchX - lastTouchX, 2) + Math.pow(touchY - lastTouchY, 2));
                touchMoved = touchDist > 20;
            }
            
            // If touch position changed significantly, shuffle indexes to create varied movement timing
            if (touchMoved) {
                // Randomly shuffle heart indexes to vary which hearts move first
                const shuffledOrder = [...hearts.keys()].sort(() => Math.random() - 0.5);
                shuffledOrder.forEach((newIndex, i) => {
                    hearts[i].index = newIndex;
                });
            }
            
            // Update last touch position
            lastTouchX = touchX;
            lastTouchY = touchY;
            
            // Update all hearts
            hearts.forEach((heart) => {
                heart.update(touchX, touchY, hearts);
            });

            const currentTime = Date.now();
            if (currentTime - lastSpawnTime >= spawnInterval && hearts.length < 20 && touchX === null) {
                spawnHeart(window.innerWidth / 2, window.innerHeight / 2, hearts.length);
                lastSpawnTime = currentTime;
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Touch controls for interacting with hearts
        document.addEventListener('touchstart', (e) => {
            if (e.target === canvas || e.target.className === 'heart') {
                e.preventDefault();
                const touch = e.touches[0];
                touchX = touch.clientX - 40; // Adjust for heart center
                touchY = touch.clientY - 40;
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchX = touch.clientX - 40;
            touchY = touch.clientY - 40;
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchX = null;
            touchY = null;
        }, { passive: false });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((error) => console.log('Registration failed:', error));
        }

        function enterFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
