<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Popper Game</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            touch-action: none;
        }

        canvas {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .heart {
            position: absolute;
            width: 80px;
            height: 80px;
            font-size: 80px;
            line-height: 80px;
            color: #ff69b4;
            text-align: center;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55), color 0.8s ease-in-out;
            touch-action: none;
            filter: drop-shadow(0 0 8px rgba(255, 105, 180, 0.7));
            user-select: none;
            /* Added black outline to make hearts stand out */
            text-shadow: 
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000,
                0 -2px 0 #000,
                0 2px 0 #000,
                -2px 0 0 #000,
                2px 0 0 #000;
        }

        .popping {
            transform: scale(2.5) rotate(720deg);
            opacity: 0;
            filter: drop-shadow(0 0 20px rgba(255, 105, 180, 1));
            color: #ffb6c1;
        }

        .fading {
            transform: scale(1.5) rotate(360deg);
            opacity: 0;
            color: white !important;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.9));
        }

        #resetHeart {
            position: absolute;
            width: 150px;
            height: 150px;
            font-size: 150px;
            line-height: 150px;
            color: #ff1493;
            text-align: center;
            filter: drop-shadow(0 0 12px rgba(255, 20, 147, 0.8));
            cursor: pointer;
            z-index: 10;
            /* Added black outline to make the reset heart stand out */
            text-shadow: 
                -2px -2px 0 #000,
                2px -2px 0 #000,
                -2px 2px 0 #000,
                2px 2px 0 #000,
                0 -3px 0 #000,
                0 3px 0 #000,
                -3px 0 0 #000,
                3px 0 0 #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="resetHeart">♥</div>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playPopSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(800, audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        function playResetSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(400, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(700, audioCtx.currentTime + 0.3);
            gainNode.gain.setValueAtTime(0.6, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
            oscillator.start();
            oscillator.stop(audioCtx.currentTime + 0.3);
        }

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const resetHeart = document.getElementById('resetHeart');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            resetHeart.style.left = `${(window.innerWidth - 150) / 2}px`;
            resetHeart.style.top = `${(window.innerHeight - 150) / 2}px`;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Heart {
            constructor(x, y, index) {
                this.x = x;
                this.y = y;
                this.originalX = x; // Store original position
                this.originalY = y;
                this.index = index;
                this.speedX = (Math.random() - 0.5) * 3;
                this.speedY = (Math.random() - 0.5) * 3;
                this.opacity = 1;
                this.popping = false;
                this.fading = false;
                
                // Significantly faster movement parameters
                this.minSpeed = 0.2 + (Math.random() * 0.1);   // Even faster starting speed
                this.maxSpeed = 0.4 + (Math.random() * 0.15);  // Even faster max speed
                
                // Unique offset for scattering effect
                this.offsetX = (Math.random() - 0.5) * 60;
                this.offsetY = (Math.random() - 0.5) * 60;
                
                // Unique angle for orbit-like movements
                this.orbitAngle = Math.random() * Math.PI * 2;
                this.orbitSpeed = 0.1 + (Math.random() * 0.1); // Even faster orbit speed

                this.element = document.createElement('div');
                this.element.className = 'heart';
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                this.element.innerHTML = '♥';
                document.body.appendChild(this.element);

                this.element.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (!this.popping && !this.fading) {
                        this.pop();
                    }
                });
            }

            pop() {
                this.popping = true;
                this.element.classList.add('popping');
                playPopSound();
                setTimeout(() => {
                    this.element.remove();
                }, 800);
            }

            fadeToWhite() {
                this.fading = true;
                this.element.classList.add('fading');
                setTimeout(() => {
                    this.element.remove();
                }, 800);
            }

            update(targetX, targetY) {
                if (!this.popping && !this.fading) {
                    if (targetX !== null && targetY !== null) {
                        // Calculate distance to finger
                        const dx = targetX - this.x;
                        const dy = targetY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Calculate speed - dramatically faster at all distances
                        let speedFactor;
                        
                        // Modified distance-based speed calculation for much faster response
                        if (distance > 150) {
                            // Far away - moderate to fast movement
                            speedFactor = this.minSpeed * 2.5;
                        } else {
                            // Much faster acceleration as we get closer
                            const distanceRatio = 1 - (distance / 150);
                            speedFactor = this.minSpeed * 2.5 + ((this.maxSpeed - this.minSpeed) * distanceRatio * 2);
                            
                            // Additional speed boost for hearts that are very close
                            if (distance < 80) {
                                speedFactor *= 2;
                            }
                        }
                        
                        // Calculate target position with offset for scattering
                        let actualTargetX = targetX;
                        let actualTargetY = targetY;
                        
                        if (distance < 80) { // Even tighter orbits
                            // When close, add orbital/scattering behavior
                            // Update orbit angle
                            this.orbitAngle += this.orbitSpeed;
                            
                            // Calculate orbit radius based on distance - smaller radius
                            const orbitRadius = Math.max(25, distance * 0.3);
                            
                            // Add orbit offset to target position
                            actualTargetX += Math.cos(this.orbitAngle) * orbitRadius + this.offsetX * 0.5;
                            actualTargetY += Math.sin(this.orbitAngle) * orbitRadius + this.offsetY * 0.5;
                        } else {
                            // Minimal offset for distant hearts to ensure direct path to finger
                            actualTargetX += this.offsetX * 0.2;
                            actualTargetY += this.offsetY * 0.2;
                        }
                        
                        // Apply movement - direct movement for faster response
                        this.x += (actualTargetX - this.x) * speedFactor;
                        this.y += (actualTargetY - this.y) * speedFactor;
                    } else {
                        // When not being dragged, hearts gradually return to their original positions
                        const dx = this.originalX - this.x;
                        const dy = this.originalY - this.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        // Return speed varies based on distance from original position
                        const returnSpeedFactor = 0.03 + (0.05 * (distance / 400)); // Faster return
                        
                        // Slowly return to original position
                        this.x += dx * returnSpeedFactor;
                        this.y += dy * returnSpeedFactor;
                        
                        // Add a bit of random movement
                        this.x += (Math.random() - 0.5) * 1;
                        this.y += (Math.random() - 0.5) * 1;
                        
                        // Keep within bounds
                        if (this.x <= 0) {
                            this.x = 0;
                        } else if (this.x >= window.innerWidth - 80) {
                            this.x = window.innerWidth - 80;
                        }

                        if (this.y <= 0) {
                            this.y = 0;
                        } else if (this.y >= window.innerHeight - 80) {
                            this.y = window.innerHeight - 80;
                        }
                    }

                    this.element.style.left = `${this.x}px`;
                    this.element.style.top = `${this.y}px`;
                }
            }
        }

        let hearts = [];
        const initialHeartCount = 15;
        let totalHeartsCreated = initialHeartCount;
        let touchX = null;
        let touchY = null;
        let gameInitializing = false;

        function spawnHeart(x, y, index) {
            // Spawn hearts in random positions across the screen
            const randomX = Math.random() * (window.innerWidth - 100) + 50;
            const randomY = Math.random() * (window.innerHeight - 100) + 50;
            const newHeart = new Heart(randomX, randomY, index);
            hearts.push(newHeart);
            totalHeartsCreated++;
        }

        function fadeOutAllHearts() {
            hearts.forEach(heart => {
                if (!heart.popping && !heart.fading) {
                    heart.fadeToWhite();
                }
            });
        }

        function initializeHearts() {
            if (gameInitializing) return;
            
            gameInitializing = true;
            playResetSound();
            
            // First fade out all existing hearts
            fadeOutAllHearts();
            
            // Then wait for the fade animation to complete before creating new ones
            setTimeout(() => {
                hearts.forEach(heart => {
                    if (heart.element.parentNode) {
                        heart.element.remove();
                    }
                });
                hearts = [];
                totalHeartsCreated = initialHeartCount;
                
                // Distribute hearts across the screen
                for (let i = 0; i < initialHeartCount; i++) {
                    const x = Math.random() * (window.innerWidth - 100) + 50;
                    const y = Math.random() * (window.innerHeight - 100) + 50;
                    spawnHeart(x, y, i);
                }
                
                gameInitializing = false;
            }, 850);
        }

        resetHeart.addEventListener('touchstart', (e) => {
            e.preventDefault();
            initializeHearts();
        });

        window.addEventListener('load', () => {
            resizeCanvas();
            initializeHearts();
            enterFullScreen();
        });

        let lastSpawnTime = Date.now();
        const spawnInterval = 3000; // Longer interval between spawns

        function gameLoop() {
            hearts = hearts.filter(heart => (!heart.popping && !heart.fading) || heart.opacity > 0);
            hearts.forEach((heart, index) => {
                heart.index = index;
                heart.update(touchX, touchY);
            });

            const currentTime = Date.now();
            if (currentTime - lastSpawnTime >= spawnInterval && hearts.length < 20 && touchX === null && !gameInitializing) {
                spawnHeart(window.innerWidth / 2, window.innerHeight / 2, hearts.length);
                lastSpawnTime = currentTime;
            }

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        // Touch controls for interacting with hearts
        document.addEventListener('touchstart', (e) => {
            if (e.target === canvas || e.target.className === 'heart') {
                e.preventDefault();
                const touch = e.touches[0];
                touchX = touch.clientX - 40; // Adjust for heart center
                touchY = touch.clientY - 40;
            }
        }, { passive: false });

        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchX = touch.clientX - 40;
            touchY = touch.clientY - 40;
        }, { passive: false });

        document.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchX = null;
            touchY = null;
        }, { passive: false });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('Service Worker Registered'))
                .catch((error) => console.log('Registration failed:', error));
        }

        function enterFullScreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
    </script>
</body>
</html>
